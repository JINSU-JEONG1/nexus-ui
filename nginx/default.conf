# 백엔드 로드밸런싱
upstream api_cluster {
    server nexus-backend:4000; 
    # 별도 4001을 명시하지 않아도 Docker Compose의 replicas: 2 설정이 자동으로 두 인스턴스 분산
    
}

server {
    listen 80 default_server;
    server_name example.com www.example.com;  # 운영 도메인 또는 localhost

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback (HTML 요청에 대해 index 반환)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 프록시 /api/로 시작하는 요청은 backend로 전달
    location /api/ {
        proxy_pass         http://nexus-backend:4000/;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_http_version 1.1;
        proxy_set_header   Connection "";
        proxy_read_timeout 90;
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # 보안 헤더 (선택)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}