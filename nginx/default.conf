# 백엔드 로드밸런싱
upstream api_cluster {
    # 호스트 OS에서 돌아가는 두 개의 백엔드 포트로 분산
    server 10.0.0.239:4000;
    server 10.0.0.239:4001;
    
}

server {
    listen 80 default_server;
    server_name example.com www.example.com;  # 운영 도메인 또는 localhost

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback (HTML 요청에 대해 index 반환)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 프록시 /api/로 시작하는 요청은 backend로 전달
    location /api/ {
        proxy_pass http://nexus_api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # 보안 헤더 (선택)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}