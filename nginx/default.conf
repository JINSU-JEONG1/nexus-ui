# 백엔드 로드밸런싱
upstream nexus_api {
    server nexus-backend:4000;
}

# HTTP -> HTTPS 리다이렉트
server {
    listen 80;
    server_name js-nexus.kro.kr;
    return 301 https://$host$request_uri;
}

# 메인 HTTPS 서버
server {
    listen 443 ssl;
    http2 on;
    server_name js-nexus.kro.kr;

    # 발급받은 인증서 경로
    ssl_certificate /etc/letsencrypt/live/js-nexus.kro.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/js-nexus.kro.kr/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    root /usr/share/nginx/html;
    index index.html;

    # SPA fallback (HTML 요청에 대해 index 반환)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # API 프록시 /api/로 시작하는 요청은 backend로 전달
    location /api/ {
        proxy_pass http://nexus_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # ShortUrl redirect용
    location /re/ {
        proxy_pass http://nexus_api;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 정적 파일 캐싱
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?)$ {
        expires 30d;
        add_header Cache-Control "public";
    }

    # 보안 헤더 (선택)
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}